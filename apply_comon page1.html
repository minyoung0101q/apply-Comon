<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지1</title>
    <link rel="stylesheet" href="css/apply_comon reset.css">
    <link rel="stylesheet" href="css/apply_comon common.css">
    <link rel="stylesheet" href="css/apply_comon page1.css">
    <script type="text/javascript" src="js/apply_comon page1.js"></script>
</head>
<body>
    <section class = "join"><!--다른 프로젝트와 코드가 겹치지 않도록 하기 위함.-->
        <h1 class = "title">동아리 지원하기</h1>
        <!-- 기본 정보 -->
        <h3 class = "small-title">기본 정보</h3>
        <div class = "contents">
            <form class = "input">   
                <div>
                    <div class="input-label">
                        <label for="text">이름</label>
                    </div>
                    <div>
                        <input type="text" class="input-wordbox" placeholder="내용을 입력해주세요"/>
                    </div>
                </div>
                <div>
                    <div class="input-label">
                        <label for="text">학번</label>
                    </div>
                    <div>
                        <input type="text" class="input-wordbox" placeholder="내용을 입력해주세요"/>
                    </div>
                </div>
                <div>
                    <div class="input-label">
                        <label for="text">학년</label>
                    </div>
                    <div>
                        <select name="grade" class="input-dropdown">
                            <option value="Dropdown">Dropdown</option>
                            <option value="1 grade">1학년</option>
                            <option value="2 grade">2학년</option>
                            <option value="3 grade">3학년</option>
                            <option value="4 grade">4학년</option>
                        </select>
                    </div>

                </div>
            </form>
            <!--연락처-->
            <div class="input-label">
                <label for="text">연락처</label>
            </div>
            <div>
                <input type="text" class="input-wordbox" placeholder="내용을 입력해주세요"/>
            </div>

            <!--관심분야-->
                <div>
                    <div class="input-label">
                        <label for="text">관심 분야</label>
                    </div>
                    <div class = "content">
                        <select name="interest part" class="input-dropdown" onchange="handleOnChange(this)">
                            <option value="Dropdown">Dropdown</option>
                            <option value="WEB">WEB</option>
                            <option value="GAME">GAME</option>
                            <option value="APP">APP</option>
                            <option value="MOBILE">MOBILE</option>
                            <option value="EMBEDDED">EMBEDDED</option>
                        </select>
                        <div class = "interests" style="display:none;"></div>
                    </div>
                </div>

            <!--관심언어-->
                <div>
                    <div class="input-label">
                        <label for="text">관심 언어</label>
                    </div>
                    <div class = "content">
                        <select name="interest part" class="input-dropdown" onchange="handleOnChang(this)">
                            <option value="Dropdown">Dropdown</option>
                            <option value="JAVA">JAVA</option>
                            <option value="C#">C#</option>
                            <option value="PYTHON">PYTHON</option>
                            <option value="C">C</option>
                            <option value="JAVASCRIPT">JAVASCRIPT</option>
                        </select>
                        
                        <div class = "interest" style="display:none;">
                        </div>
                    </div>
                </div>
                
        </div>
        <h3 class = "small-title">관심 활동과정</h3>
        <div class = "contents">
            <!-- 활동과정에서 가져오기 -->
        </div>
        <h3 class = "small-title">하고싶은 말</h3>
        <div class = "contents">
            <div>
                <textarea style = "resize : none;" class="textarea-message" placeholder="지원 동기, 포부, Com;On에 기대하는 점 등을 자유롭게 작성해주세요!"></textarea>
            </div>
        </div>
        <h3 class = "small-title">지원하기</h3>
        <div class = "contents">
            <p class ="advice">지원 내용을 확인,변경할 수 없으니</span>
            <br>
            <p class ="advice">지원 내용을 다시 한번 확인 하고 지원하세요!</span>
        </div>
        <div>
            <div class = "contents">
                <div id="comeon"class = "bluebutton">
                    Come On
                </div>
            </div>
        </div>
    </section>
</body>
</html>
